<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explainer Card</title>
    <link rel="stylesheet" type="text/css" href="./dist/v0.0.1/card.min.css">
  </head>
  <body>
    <div id="explainer-div"></div></br>
    <div id="explainer-div-1"></div>
    <script src = "dist/v0.0.1/card.min.js"></script>
    <script type="text/javascript">
    var x = new Proto.Card.toExplain()
    x.init({
      selector: document.querySelector('#explainer-div'),
      data_url: './dist/v0.0.1/sample.json',
      schema_url: './dist/v0.0.1/schema.json'
    })
    x.renderEdit();

    var y = new Proto.Card.toExplain()
    y.init({
      selector: document.querySelector('#explainer-div-1'),
      data_url: './dist/v0.0.1/sample.json',
      schema_url: './dist/v0.0.1/schema.json'
    })
    y.renderLaptop();
    
    </script>
  </body>
</html>
